<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM</title>
    <!-- DOM - Document Object Mode -->
</head>
<body>
    <div id ="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Service</li>
            <li>More About us</li>
            <li>Contact Us</li>
        </ul>
    </div>

    <div class="container">
        Another Container
    </div>

    <Script>
        let main = document.getElementById('main');
        console.log(main);

        let nav =document.getElementById('nav');
        console.log(nav);

        let containers = document.getElementsByClassName('container');
        console.log(containers);

        let sel = document.querySelector('.container');
        console.log("Selector Retuens..",sel);

      //  let selector = document.querySelector('#nav>li');
      //  console.log("Selector Retuens..",selector);

      let selector = document.querySelectorAll('#nav>li');
        console.log("Selector Retuens..",selector);
    </Script>
</body>
</html>
