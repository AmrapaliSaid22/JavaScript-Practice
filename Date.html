<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date in JavaScript </title>

    <style>
        .container{
            font-size: 20px;
            background-color: blanchedalmond;
            border: 2px solid black;
            border-radius: 4px;
            padding: 30px;
            margin: 4px;
            text-align: center;
        }
        #time{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
      Current Time is <span id="time"></span>
    </div>

    <script>
        console.log("This is Date and Time in JavaScript");

        let now = new Date();
        console.log(now);

        let dt = new Date(0);
        console.log(dt);

       //let newDate = new Date("2023-08-21");
      // console.log(newDate);

      //let newDate = new Date(year, month, day, hour, minute, second, millisecond)
       let newDate = new Date(3020,0,6,9,3,2,34);
       console.log(newDate);

       let yr = newDate.getFullYear();
       console.log("The Year is ", yr);

       let mo = newDate.getMonth();
       console.log("The Month is ", mo);

       let dat = newDate.getDate();
       console.log("The Date is ", dat);

       let hour = newDate.getHours();
       console.log("The Time is ", hour);

       let day = newDate.getDay();
       console.log("The Day is ", day);

       newDate.setDate(22);
       newDate.setMonth(10);
       newDate.setFullYear(2027)
       console.log(newDate)

       

       function displayTime(){
       // time.innerHTML = new Date();
       time = new Date();
        console.log(time);
        document.getElementById('time').innerHTML = time;
       }

       setInterval(displayTime,1000);
    </script>
</body>
</html>
