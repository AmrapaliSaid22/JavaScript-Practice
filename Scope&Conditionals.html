<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope And Conditionals</title>
</head>
<body>
    <div>
        <ul>
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
            <li>Item-4</li>
            <li>Item-5</li>
            <li>Item-6</li>
            <li>Item-7</li>
        </ul>
    </div>

    <script>
       
        var string = "This is  String";
        console.log(string);

        //If-Else Statement..
        let a = "u";
        {
          let a = "u2";
          console.log(a);  

        }
        console.log(a);

        const b ="This cannot be changed";
        console.log(b);

        let age = 30;
        if(age > 18){
            console.log("You can drink water");
        }
        else if(age == 2)
        {
            console.log("Age is 2..");
        }
        else{
            console.log("You can drink cold drinks");
        }

        //Switch Case Statement

        const cups = 45;
        switch (cups){
            case 1:
            console.log("the value of cups is 41");
            break;

            case 2:
            console.log("the value of cups is 42");
            break;

            case 3:
            console.log("the value of cups is 43");
            break;

            default:
            console.log("the value of cups is none of 41,42,43");
            break;
        }

    </script>
</body>
</html>
